<mat-drawer-container class="all-wrap">
    <mat-drawer #drawer position="start" mode="side" [opened]="isSidenavOpened">
        <mat-nav-list>
            <a mat-list-item routerLink="/{{link}}" *ngFor="let link of links">{{link}}</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
    <div class="page-wrap">
        <header role="banner">
            <mat-toolbar color="primary">
                <button mat-icon-button class="sidenav-opener" (click)="changeSidenav()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Hacktoberfest-App</span>
            </mat-toolbar>
        </header>
        <main class="content" flex>
            <router-outlet></router-outlet>
        </main>
        <footer>
            <mat-toolbar class="footer" color="primary">Footer</mat-toolbar>
        </footer>
    </div>
    </mat-drawer-content>
</mat-drawer-container>
