<div class="table-area">
    <mat-form-field class="filter" appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter()" placeholder="username" [formControl]="filterControl" #filter>
    </mat-form-field>
    <table mat-table #userTable [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">
                <a href="https://github.com/{{element.nickname}}" target="_blank">{{element.nickname}}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button (click)="createUser()" color="primary">
                    <!-- <mat-icon>add</mat-icon> -->
                    Add
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editUser(element.nickname)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="displayedColumns.length()">No data matching the filter "{{filter.value}}"</td>
        </tr>
    </table>
</div>
