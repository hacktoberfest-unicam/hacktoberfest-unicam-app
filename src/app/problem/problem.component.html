<div class="table-area">
    <table mat-table #problemTable [dataSource]="problems" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="levelName">
            <th mat-header-cell *matHeaderCellDef>Level Name</th>
            <td mat-cell *matCellDef="let element"> {{element.levelName}} </td>
        </ng-container>
        <ng-container matColumnDef="basePoints">
            <th mat-header-cell *matHeaderCellDef>Points</th>
            <td mat-cell *matCellDef="let element"> {{element.basePoints}} </td>
        </ng-container>
        <ng-container matColumnDef="multiplier">
            <th mat-header-cell *matHeaderCellDef>Multiplier</th>
            <td mat-cell *matCellDef="let element"> {{element.multiplier}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="createProblem()">
                    <!-- <mat-icon>add</mat-icon> -->
                    Add
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateProblem(element.id)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
