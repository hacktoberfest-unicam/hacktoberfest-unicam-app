<div class="table-area" (window:resize)="onResize($event)">
    <div *ngIf="mobileView; then mobile else desktop"></div>
    <ng-template #desktop>
        <table mat-table #rankTable [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef>Points</th>
                <td mat-cell *matCellDef="let element"> {{element.points.toFixed(1)}} </td>
            </ng-container>
            <ng-container matColumnDef="nickname">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>Surname</th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-template>
    <ng-template #mobile>
        <table mat-table #rankTable [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef>Points</th>
                <td mat-cell *matCellDef="let element"> {{element.points.toFixed(1)}} </td>
            </ng-container>
            <ng-container matColumnDef="nickname">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsMobile"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsMobile;"></tr>
        </table>
    </ng-template>

</div>
